<div class="sidenav">
    <div class="sidebar-top"></div>
    <ul>
        <li *ngFor="let task of tasks; let i = index" [ngClass]="{'active': i === activeIndex}">
            <div class="row">
                <div>{{i+1}}</div>
                <div class="task-item">
                    <a [routerLink]="[task.id]" (click)="updateActiveIndex(i)">{{task.name}}</a>
                </div>
            </div>
        </li>
    </ul>
</div>
