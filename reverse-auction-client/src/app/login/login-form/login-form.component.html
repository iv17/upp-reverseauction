<div>
  <br/><br/>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Korisničko ime:</label>
      <input name="username" class="form-control" [(ngModel)]="loginDetails.username" />
    </div>
    <div class="form-group">
      <label for="password">Šifra:</label>
      <input name="password" type="password" class="form-control" [(ngModel)]="loginDetails.password" />
    </div>
    <button type="submit" class="btn btn-primary float-right">Uloguj se</button>
  </form>
</div>
<br/><br/><br/>
<div class="row offset-md-2">
  <span>Nemate nalog?
    <a [routerLink]="['/register']">Registrujte se ovde</a>
  </span>
</div>
<br/><br/><br/>
